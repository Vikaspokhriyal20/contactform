<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href='https://fonts.googleapis.com/css?family=Arsenal' rel='stylesheet'>

    <title>Contact Us</title>
</head>
<body>
    <div class="main-container">
        <div class="form-title">
            <h4>Get in touch</h4>
            <hr>
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
        <input type="hidden" name="access_key" value="d2f0f11a-d8df-4406-a45d-6ca12ba521a0">
        <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-input" required >
        <input type="number" name="phone" placeholder="Contact No" class="contact-input" required >
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
